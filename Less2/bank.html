<meta charset="utf-8">
<script type="text/javascript">

    alert("Программа для расчета суммы депозита на 5-м году вклада.")

    var deposit = +prompt("Введите сумму вклада: ");
    var perсent = +prompt("Введите годовой процент вклада: ");
    var yearProfit = 0;
    var yaer = 5

    document.write("Сумма вклада: " + deposit + " рублей" + "<br>")
    document.write("Процент: " + perсent + "<br>" + "<br>")
    document.write("При системе сложного процента и непополняемого депазита:" + "<br>" + "<br>")

    for (var yaerCount = 1; yaerCount <= yaer; yaerCount++) {
        yaerProfit = (deposit * (1 + perсent * 0.01) ** yaerCount).toFixed(2)

        document.write("на конец " + yaerCount + " года сумма вклада составит: " + yaerProfit + " рублей <br>");
            }
</script>
