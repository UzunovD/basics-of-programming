<meta charset="utf-8">
<script type="text/javascript">

    alert("Приветствуем на странице конвертора валют");
    var rub = prompt("Введите сумму рублей для конвертации: ");

    //стоимость 1 доллара в  рублях
    var dollar = 64.55;
    //стоимость 1 евро в  рублях
    var euro = 72.55;

// рассчет количества долларов
    rubToDollar = rub / dollar;
// рассчет количества евро
    rubToEuro = rub / euro;
    alert("Сумма рублей: " + rub + "\nСумма к выдаче в долларах: " + rubToDollar.toFixed(2) + " Обменный курс: 1:" + dollar + "\nCумма к выдаче в евро: " + rubToEuro.toFixed(2) + " Обменный курс: 1:" + euro);
    alert("Спасибо, что пользуетесь нашим сервисом!  Для вас самые точные курсы валют с минимальной комиссей!");

</script>
