<meta charset="utf-8">
<script type="text/javascript">

    alert("Программа подсчета площади трапеции");
    var a = prompt("Введите длинну основания трапеции а: ");
    var b = prompt("Введите длинну основания трапеции b: ");
    var h = prompt("Введите высоту трапеции h: ");
    a = parseInt(a);
    b = parseInt(b);
    h = parseInt(h);
// рассчет площади трапеции
    с = ((a + b) / 2) * h;

    alert("Площадь трапеции будет равна: " + с);

</script>
