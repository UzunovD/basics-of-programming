<meta charset="utf-8">
<script type="text/javascript">

    var a = prompt("Введите значание первого слагаемого: ");
    var b = prompt("Введите значание второго слагаемого: ");
    a = parseInt(a);
    b = parseInt(b);

    var c = a * b;

    alert("Произведение двух чисел: " + c);

    c = a + b;

    alert("Сумма двух чисел: " + c);

    c = a / b;

    alert("Частное двух чисел: " + c);

    c = (a + b) / 2;

    alert("Среденее арифметическое двух чисел: " + c);


</script>
